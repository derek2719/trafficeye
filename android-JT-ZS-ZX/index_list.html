			<script type="text/javascript">
			function reflesh() {
				document.location.reload();
			}

			setTimeout("reflesh()", 5 * 60 * 1000);
			//每5分钟刷新一次
			$(function() {
				document.getElementById("back").addEventListener('touchstart', touchstart);
				document.getElementById("back").addEventListener('touchend', touchend);
				document.getElementById("reflesh").addEventListener('touchstart', touchstart_ref);
				document.getElementById("reflesh").addEventListener('touchend', touchend_ref);
			});
			function touchstart(e) {
				$("#back").attr("src", "images/icon_back.png");
			}

			function touchend(e) {
				$("#back").attr("src", "images/icon_back_pressed.png");
			}
			function touchstart_ref(e) {
				$("#reflesh").attr("src", "images/icon_refresh_pressed.png");
			}

			function touchend_ref(e) {
				$("#reflesh").attr("src", "images/icon_refresh.png");
			}
		</script>
