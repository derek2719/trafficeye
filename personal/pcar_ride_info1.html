<title>搭车信息详情</title>
<link href="pcar_css/public.css" rel="stylesheet" type="text/css" />

<body>

<div class="header">
	<div class="tbtn-l" id="backpagebtn"><a></a></div>
	<p id="title" />
</div>
<div class="cont-box" id = "ridelist">
	
</div>
<div class="tabinfo-box">
	<table class="info">
		<tr>
			<td >真实姓名</td>
			<td onclick="username(this);" id="username" class="border-left"></td>
		</tr>
		<tr>
			<td>手机号码</td>
			<td onclick="mobile(this);" id="mobile" class="border-left"></td>
		</tr>
		<tr>
			<td>所在城市</td>
			<td onclick="city(this);" id="city" class="border-left"></td>
		</tr>
		<tr>
			<td>性　　别</td>
			<td onclick="sex(this);" id="sex" class="border-left"></td>
		</tr>
		<tr>
			<td>出生日期</td>
			<td onclick="birthday(this);" id="birthday" class="border-left"></td>
		</tr>
		<tr>
			<td>车牌号码</td>
			<td onclick="carnumber(this);" id="carnumber" class="border-left"></td>
		</tr>
		<tr>
			<td>微信号码</td>
			<td onclick="weixin(this);" id="weixin" class="border-left"></td>
		</tr>
		<tr>
			<td>QQ 号码</td>
			<td onclick="qqnum(this);" id="qqnum" class="border-left"></td>
		</tr>
	</table>
</div>
